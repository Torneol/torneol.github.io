<script>
  function prepararPedido() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    if (carrinho.length === 0) {
      alert('Seu carrinho estÃ¡ vazio!');
      return false;
    }

    const produtos = carrinho.map(item => `${item.nome} (x${item.quantidade})`).join(', ');
    const total = carrinho.reduce((soma, item) => soma + (item.preco * item.quantidade), 0).toFixed(2);

    document.getElementById('input-produtos').value = produtos;
    document.getElementById('input-total').value = total;

    // Apaga o carrinho sÃ³ depois de enviar o pedido
    localStorage.removeItem('carrinho');
    return true;
  }
</script>

<body>

  <h1>Finalizar Compra</h1>

  <form id="checkout-form">
    <fieldset>
      <legend><h2>Seus Dados</h2></legend>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="endereco">EndereÃ§o</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" required>
    </fieldset>

    <fieldset>
      <legend><h2>Seu Carrinho</h2></legend>
      <div id="carrinho-container"></div>
      <p id="total"></p>
    </fieldset>

    <button type="submit">Finalizar Compra</button>
  </form>

  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const container = document.getElementById('carrinho-container');
    const totalContainer = document.getElementById('total');
    let total = 0;

    if (carrinho.length === 0) {
      container.innerHTML = "<p>Seu carrinho estÃ¡ vazio. ðŸ« </p>";
    } else {
      carrinho.forEach(produto => {
        const item = document.createElement("div");
        item.classList.add("item");
        item.innerHTML = `
          <strong>${produto.nome}</strong><br/>
          Quantidade: ${produto.quantidade}<br/>
          PreÃ§o unitÃ¡rio: R$ ${produto.preco.toFixed(2)}<br/>
          Subtotal: R$ ${(produto.preco * produto.quantidade).toFixed(2)}
        `;
        container.appendChild(item);
        total += produto.preco * produto.quantidade;
      });

      totalContainer.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const campos = this.querySelectorAll('input');
      let validado = true;

      campos.forEach(campo => {
        if (!campo.value.trim()) {
          campo.style.border = '2px solid red';
          validado = false;
        } else {
          campo.style.border = '';
        }
      });

      if (!validado) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      // Aqui futuramente vocÃª pode fazer o envio para o backend usando fetch/ajax
      alert("Compra finalizada com sucesso! ðŸª„âœ¨");
      localStorage.removeItem("carrinho");
      window.location.href = "index.html";
    });
  </script>
